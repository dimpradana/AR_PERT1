<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Praktikum AR.js - Objek Baru</title>
    <!-- Penting: Tag ini memastikan tampilan di perangkat mobile tidak kacau -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Memuat library A-Frame dan AR.js versi lama sesuai contoh -->
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  
  <body style="margin: 0; overflow: hidden;">
    <!--
      Scene A-Frame utama dengan properti AR.js.
      Struktur di bawah ini menggunakan <a-marker-camera>, yang merupakan
      pendekatan yang lebih lama dibandingkan <a-marker> + <a-entity camera>.
    -->
    <a-scene embedded arjs>
      
      <!-- Konten Anda: Sebuah silinder berwarna ungu. -->
      <a-cylinder 
        position="0 0.75 0" 
        radius="0.4" 
        height="1.5"
        color="purple">
      </a-cylinder>

      <!-- 
        Mendefinisikan kamera yang posisinya akan mengikuti marker Hiro.
      -->
      <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>
  </body>
</html>
